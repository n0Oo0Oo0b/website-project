<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Some website - Home</title>
  <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="styles/style.css" rel="stylesheet" type="text/css" />
  <link href="styles/parallax.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="card black" style="height:1000px;">
    <div class="parallax center" style="--offset: -75px;">
      <img class="parallax-item" style="--scroll-scale: calc(1 + 0.15*var(--id)); filter: saturate(calc(1 - 0.2*var(--id))); z-index: calc(var(--id) * -1)" src="resources/world-outline.png" repeat="5" >
      <div class="container jumbotron center">
        <h1>The Internet and the World Wide Web</h1>
        <h2>owo</h2>
      </div>
    </div>
  </div>

  <div class="card" style="height: 500px; display: none;">
    <div class="parallax">
      <h1 class="parallax-item" style="--scroll-scale: 1.1;" repeat="2">Text 1</h1>
      <h1 class="parallax-item" style="color: red; --scroll-scale: 0.8;">Text 2</h1>
    </div>
  </div>

  <h1><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></h1>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
